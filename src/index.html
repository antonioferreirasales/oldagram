<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Source+Sans+3:wght@400;700&display=swap" rel="stylesheet">
  <title>Oldagram</title>
</head>
<body>
  <header>
    <div class="container">
      <img id="header-logo" src="/img/logo.png" alt="The logo image">
      <img id="user-avatar" class="icon-avatar" src="/img/user-avatar.png" alt="user avatar">
    </div>
  </header>
  <section class="post-content">
    <div class="container">
      <div class="post-header">
        <img class="icon-avatar" src="img/avatar-vangogh.jpg" alt="Avatar">
        <div class="user-info">      
          <span class="text-callout">Vincent van Gogh</span>
          <span class="location">Zudert, Netherlands</span>
        </div>
      </div>
      <div class="post-image">
        <img class="post-image" src="img/post-vangogh.jpg" alt="Vangogh paintings">
      </div>
      <div class="post-footer">
        <div class="post-icons">
          <img class="icons" src="img/icon-heart.png" alt="heart icon">
          <img class="icons" src="img/icon-dm.png" alt="dm icon">
          <img class="icons" src="img/icon-comment.png" alt="comment icon">
        </div>
        <span class="text-callout">21,492 likes</span>
        <p class="description"><span class="text-callout">vincey1853</span> just took a few mushrooms lol</p>
      </div>
    </div>
  </section>
  <script type="module" src="main.js"></script>
</body>
</html>
